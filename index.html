<!DOCTYPE html>
<html lang=""en">
    <head>
        <meta charset="UTF-8">
        <title>once again</title>
        <link rel = "stylesheet" href = "styles.css">
        <script src = "scriptdraft3-revised.js" defer></script>
    </head>
    <body>
        <div class = "main">
            <div class ="calculator">
                <div class = "output" id = "output"><p></p>
                </div>
                <div class = "input">
                    <div class = "numButtonsGrid">
                        <div class = "numButtons" id = "divide">/</div>
                        <div class = "numButtons" id = "multiply">*</div>
                        <div class = "numPad numButtons" data-num = 7 id = "sevenBtn">7</div>
                        <div class = "numPad numButtons" data-num = 8 id = "eightBtn">8</div>
                        <div class = "numPad numButtons" data-num = 9 id = "nineBtn">9</div>
                        <div class = "numPad numButtons" data-num = 4 id = "fourBtn">4</div>
                        <div class = "numPad numButtons" data-num = 5 id = "fiveBtn">5</div>
                        <div class = "numPad numButtons" data-num = 6 id = "sixBtn">6</div>
                        <div class = "numPad numButtons" data-num = 1 id = "oneBtn">1</div>
                        <div class = "numPad numButtons" data-num = 2 id = "twoBtn">2</div>
                        <div class = "numPad numButtons" data-num = 3 id = "threeBtn">3</div>
                        <div class = "numPad numButtons" data-num = 0 id = "zeroBtn">0</div>
                        <div class = "numPad numButtons" data-num = "." id = "decimal">.</div>
                    </div>
                    <div class ="operatorsGrid">
                        <div class = "operators" id = "subtract">-</div>
                        <div class = "operators" id = "add">+</div>
                        <div class = "operators" id = "equals">=</div>
                    </div>
                </div>
            </div>
            <div id = "clearBtn"><p>clear</p></div>
        </div>
    </body>
</html>
